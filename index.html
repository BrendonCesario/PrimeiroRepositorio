<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Site Básico com HTML Semântico</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, section, article, aside, footer {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
        }
        header {
            background: #f4f4f4;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

    </style>

</head>

<body>

    <header>

        <h1>Meu Site</h1>
    </header>


    <nav>
        <ul>

            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

    </nav>

    <nav>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        </ul>
    </nav>

    <main>

        <section>
            <h2>Seção Principal</h2>
            <p>Conteúdo importante do site.</p>
        </section>

        <article>
            <h2>Artigo</h2>
            <p>Um artigo interessante sobre um tópico.</p>
        </article>

        <aside>
            <h3>Barra Lateral</h3>
            <p>Informações adicionais e links úteis.</p>
        </aside>

    </main>

    <footer>

        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>

    </footer>

</body>

</html>
